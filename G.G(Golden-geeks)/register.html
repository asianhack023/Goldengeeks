<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: black; 
  }
  
  .container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: black;
    border: 1px solid aqua;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px; 
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    background-color: #333; 
    color: aqua; 
    padding: 10px;
    border-radius: 10px; 
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: black; 
    border: 1px solid aqua;
    border-radius: 10px; 
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
    /* background-color: #f2f2f2; */
    color: aqua;
    padding: 10px;
    border-radius: 5px; 
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="file"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff; 
  }
  
  input[type="file"] {
    padding: 10px 0;
  }
  
  button[type="submit"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button[type="submit"]:hover {
    background-color: #3e8e41;
  }
  
  input[type="checkbox"] {
    margin-right: 10px;
  }
  
  label[for="terms"] {
    font-size: 14px;
    color: #666;
  }
  
  .error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
    background-color: #ffe6e6;
    padding: 10px;
    border-radius: 5px; 
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="identityUpload">Identity Upload:</label>
                <input type="file" id="identityUpload" name="identityUpload" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>
            <button type="submit" id="but">Login</button>
        </form>
    </div>
    
</body>
</html>
